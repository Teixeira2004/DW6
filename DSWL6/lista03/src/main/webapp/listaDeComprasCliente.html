<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Adicionar produto à lista de compras</title>
</head>
<body>
	<form action="adicionar-lista-compras" method="post">
		<label for="id-cliente">Id do cliente</label>
		<input type="number" id="id-cliente" name="id-cliente">
		<label for="id-produto">Id do produto</label>
		<input type="number" id="id-produto" name="id-produto">
		
		<input type="submit" value="Adicionar produto à lista de compras">
	</form>
</body>
</html>
